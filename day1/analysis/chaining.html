<!DOCTYPE html> <!--establishes document type-->
<html><!--establishes html-->
  <head><!--opens head-->
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Chaining</title><!--creates title for bar at top of vrowser-->
    <link rel="stylesheet" href="css/c07.css" /><!--links to CSS-->
  </head><!--closes head-->
  <body><!--opens body-->
    <div id="page"><!--opens div with id 'page'-->
      <h1 id="header">List</h1><!--makes a heading with the text 'List'-->
      <h2>Buy groceries</h2><!--creates a subheading with the text 'Buy groceries'-->
      <ul><!--open unordered list-->
        <li id="one" class="hot"><em>fresh</em> figs</li><!--first list item-->
        <li id="two" class="hot">pine nuts</li><!--second list item-->
        <li id="three" class="hot">honey</li><!--third list item-->
        <li id="four">balsamic vinegar</li><!--fourth list item-->
      </ul><!--closes unordered list-->
    </div><!--closes 'page' div-->
    <script src="js/jquery-1.11.0.js"></script><!--links to jQuery-->
    <script src="js/chaining.js"></script><!--links to JS-->
  </body><!--closes body-->
</html><!--closes HTML-->
