<html>
<!-- starts the html doc -->
<head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Adding New Content</title>
    <!-- things that are on the tab -->
    <link rel="stylesheet" href="css/c07.css">
    <!-- this links to a css file that has the style for this page -->
  <style type="text/css"></style>
  <!-- this says that the type of file is a css -->
</head>
<!-- end of the top of the html -->
  <body>
    <!-- starting the content of the html -->
    <div id="page">
      <!-- a container div that has the id page -->
      <h1 id="header">List</h1>
      <!-- the first and largest header on this page -->
      <h2>Buy groceries</h2>
      <!-- second header of the page -->
      <p class="notice">Just updated</p>
      <!-- a small container / p tag -->
      <ul>
        <!-- beginning an unordered list -->
        <li id="one" class="hot">+ <em>fresh</em> figs</li>
        <!-- the first list item with fresh in italics -->
        <li id="two" class="hot">+ pine nuts</li>
        <!-- the second list item -->
        <li id="three" class="hot">+ honey</li>
        <!-- the third list item -->
        <li id="four">balsamic vinegar</li><li><em>gluten-free</em> soy sauce</li>
        <!-- the fourth list item with gluten-free in italics-->
      </ul>
      <!-- end of the unordered list -->
    </div>
    <!-- end of the div container -->
    <script src="js/jquery-1.11.0.js"></script>
    <!-- script that lets us use jquery -->
    <script src="js/adding-new-content.js"></script>
    <!-- script that has js content that is used on this html page -->
</body>
<!-- end of the body  -->
</html>
